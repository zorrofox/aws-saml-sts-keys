<!doctype html>
<html>
  <head>
    <title>SAML to AWS STS Keys Converter</title>
    <style>
    div.status {
        width:400px;
    }
    .options{
      font-size: 14px;
    }
    .optbutton {
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 10px 0px 2px 0px;
      transition-duration: 0.4s;
      cursor: pointer;
      background-color: white;
      color: black;
      border: 2px solid #555555;
    }
    .optbutton:hover {
      background-color: #555555;
      color: white;
    }

  </style>

  <body>

    <div class="status">
      <h3>SAML to AWS STS Keys</h3>
      <label class="options">Activated:</label><input type="checkbox" id="chkboxactivated"></input>
      <h3 id="outputlabel">AWS STS Keys Output Content</h3>
      <textarea id="chkboxoutputtext" rows="4" cols="45"></textarea>
      <div>
        <button id="copy">Click to Copy</button>
      </div>
    <br />
    <a href="../options/options.html" target="_blank" class="button">
      <button class="optbutton options">Options</button>
    </a>
    <a href="" target="_blank" class="button" id="login">
      <button class="optbutton options">Sign In</button>
    </a>
    <a href="" target="_blank" class="button" id="logout">
      <button class="optbutton options">Sign Out</button>
    </a>
    </div>

    <script src="popup.js"></script>
  </body>
